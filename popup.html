<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h3>Manage Target Websites</h3>
    <div class="website-manager">
      <input type="text" id="newWebsite" placeholder="Enter website URL (e.g., facebook.com)">
      <button id="addWebsite">Add</button>
      
      <div class="website-list-container">
        <h4>Current Target Websites:</h4>
        <ul id="websiteList"></ul>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
