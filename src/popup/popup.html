<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="tab-container">
    <button class="tab-btn active" data-tab="task">Create Task</button>
    <button class="tab-btn" data-tab="domains">Auto-Prompt Sites</button>
  </div>

  <div id="taskTab" class="tab-content active">
    <h3>What is your task?</h3>
    <input id="taskInput" placeholder="e.g. Check Marketplace item" />
    <button id="saveBtn">Save</button>
  </div>

  <div id="domainsTab" class="tab-content">
    <h3>Auto-Prompt Domains</h3>
    <p class="helper-text">Sites that will automatically ask for a task</p>

    <div class="add-domain-section">
      <input id="domainInput" placeholder="e.g. linkedin.com" />
      <button id="addDomainBtn">Add</button>
    </div>

    <ul id="domainsList"></ul>
  </div>

  <script type="module" src="./popup.ts"></script>
</body>
</html>
